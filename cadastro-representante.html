<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Representante</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <!-- header -->
    <div id="barra-brasil"></div>
    <div id="header"></div>
    <!--Fim header-->

    <div id="conteudo" class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-primary">Cadastro de Representante</h1>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3>Sendo um representante da organização, você poderá</h3>
            <ul>
              <li>Informar dados da organização.</li>
              <li>Compartilhar informações com seus amigos.</li>
              <li>Definir suas preferências no mapa.</li>
            </ul>
            <div class="col-md-12">
              <hr>
              <div id = "form-org">
              </div>
                <hr>
                <div id = "form-dados">
                </div>
                <div class="form-group">
                  <div class="checkbox">
                    <label>
                      <input id="termoUso" type="checkbox">Concordo com os
                      <a target="_blank" href="termo-uso.html">termos de uso</a>
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input id="newsletter" type="checkbox">Desejo receber email sobre as novidades do Mapa das Organizações da Sociedade
                      Civil.</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-0 text-center">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                  </div>
                </div>
        <!--      </form>-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="rodape"></div>
    <footer class="section section-primary">
      <div class="container">
        <div id="footer-brasil"></div>
      </div>
    </footer>
    <!--Fim footer-->

    <!--SCRIPTS-->
    <script src="js/libs/react-15.3.1/react.min.js"></script>
    <script src="js/libs/react-15.3.1/react-dom.min.js"></script>
    <script type="text/javascript" data-main="js/helpers/header-footer.js" src="js/libs/require-2.3.2/require.min.js"></script>
    <script src="js/config.js"></script>
    <script type="text/javascript" src="js/cadastro-representante.js"></script>
    <script async src="https://barra.brasil.gov.br/barra.js" type="text/javascript"></script>

  </body>
</html>
