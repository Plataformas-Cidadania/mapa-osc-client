<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperação de Senha</title>
    <link rel="icon" href="img/fav.png"/>
    <link rel="shortcut icon" type="image/png" href="img/fav.png"/>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/libs/jquery-ui-1.12.0/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <!-- header -->
    <div id="barra-brasil"></div>
    <div id="header"></div>
    <!--Fim header-->

    <div id="conteudo" class="section">
      <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-primary">Recuperar Senha</h1>
              <hr>
            </div>
          </div>
		    <form role="form">
          <div class="row">
            <div class="col-md-12">
              <h3>Esqueceu a senha?</h3>
              <ul>
                <li>Informe seu e-mail e enviaremos instruções para você criar sua senha.</li>
              </ul>
              <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label" for="email">Email:</label>
                    <input class="form-control" id="email" placeholder="E-mail" type="email">
                </div>
                <div class="form-group">
                  <div class="captcha">
                    <fieldset>
                      <legend>Captcha</legend>
                      <label class="control-label" for="pergunta" id="pergunta">Quais as cores da bandeira do Brasil?</label>
                      <div class="checkbox">
                        <label><input id="opcao1" type="checkbox" name="Verde" value="Verde">Verde</label>
                        <label><input id="opcao2" type="checkbox" name="Amarelo" value="Amarelo">Amarelo</label>
                        <label><input id="opcao3" type="checkbox" name="Azul" value="Azul">Azul</label>
                        <label><input id="opcao4" type="checkbox" name="Vermelho" value="Vermelho">Vermelho</label>
                        <label><input id="opcao5" type="checkbox" name="Branco" value="Branco">Branco</label>
                      </div>
                    </fieldset>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-0 text-center">
                    <button type="submit" class="btn btn-success">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- footer -->
    <div id="rodape"></div>
    <footer class="section section-primary">
      <div class="container">
        <div id="footer-brasil"></div>
      </div>
    </footer>
    <!--Fim footer-->

    <!--SCRIPTS-->
    <script src="js/libs/react-15.3.1/react.min.js"></script>
    <script src="js/libs/react-15.3.1/react-dom.min.js"></script>
    <script type="text/javascript" data-main="js/header-footer.js" src="js/libs/require-2.3.2/require.min.js"></script>
    <script src="js/config.js"></script>
    <script type="text/javascript" src="js/recuperar-senha.js"></script>
    <script async src="https://barra.brasil.gov.br/barra.js" type="text/javascript"></script>

  </body>
</html>
