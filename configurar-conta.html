<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuração de Conta</title>
    <link rel="icon" href="img/fav.png"/>
    <link rel="shortcut icon" type="image/png" href="img/fav.png"/>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/libs/jquery-ui-1.12.0/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/libs/tagsinput/bootstrap-tagsinput.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <!-- header -->
    <div id="barra-brasil"></div>
    <div id="header"></div>
    <!--Fim header-->

    <div id="conteudo" class="section">
      <div class="container">
        <div class="row rastro-navegacao">
          <a href="/">home</a>
          <span> &gt; </span>
          <a href="">Configuração de Conta</a>
        </div>
      </div>
      <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-primary">Configuração de Conta</h1>
              <hr>
            </div>
          </div>
		    <form role="form">
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-12">
                <div id="form-dados">
                </div>
                <hr>
                <div id="form-org">
                </div>
                <div id="tags" class="hide">
                  <input id ="tag" type="text" value="">
                </div>
                <br>
                <div class="form-group">
                  <div class="col-sm-offset-0 text-center">
                    <button id ="send" type="button" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Salvar</button>
                    <button id= "back" type="button" class="btn btn-danger" onclick="history.go(-1);"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal -->
    <div id="modalMensagem" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="modalTitle"  class="modal-header negrito"></div>
          <div  id="modalConteudo" class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="window.location.reload()">OK </button>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="rodape"></div>
    <footer class="section section-primary">
      <div class="container">
        <div id="footer-brasil"></div>
      </div>
    </footer>
    <!--Fim footer-->

    <!--SCRIPTS-->
    <script src="js/libs/react-15.3.1/react.min.js"></script>
    <script src="js/libs/react-15.3.1/react-dom.min.js"></script>
    <script type="text/javascript" data-main="js/header-footer.js" src="js/libs/require-2.3.2/require.min.js"></script>
    <script src="js/config.js"></script>
    <script type="text/javascript" src="js/configurar-conta.js"></script>
    <script async src="https://barra.brasil.gov.br/barra.js" type="text/javascript"></script>
    <script src="https://www.google.com/recaptcha/api.js?hl=pt-BR"></script>


  </body>
</html>
