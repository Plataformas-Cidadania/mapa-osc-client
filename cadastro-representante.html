<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Representante</title>
    <link rel="icon" href="img/fav.png"/>
    <link rel="shortcut icon" type="image/png" href="img/fav.png"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/libs/jquery-ui-1.12.0/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <!-- header -->
    <div id="barra-brasil"></div>
    <div id="header"></div>
    <!--Fim header-->



    <div id="conteudo" class="section">
      <div class="container">
        <div class="row rastro-navegacao">
          <a href="/">Home</a>
          <span> &gt; </span>
          <a href="">cadastro Representante</a>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-primary">Cadastro de Representante</h1>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3>Sendo um representante da organização, você poderá</h3>
            <ul>
              <li>Informar dados da organização.</li>
              <li>Compartilhar informações com seus amigos.</li>
              <li>Definir suas preferências no mapa.</li>
            </ul>
            <div class="col-md-12">
              <hr>
                <div id = "form-group">
                    <div class="form-group">
                      <label class="control-label">CNPJ da Entidade<span class="obrigatorio glyphicon-asterisk">(Campo Obrigatório)</span></label>
                      <div class="input-group input-group-lg">
                        <input type="text" class="form-control  ui-autocomplete-input" id="cnpj" maxlength="14" >
                      </div>
                      <br> <span class="label label-success  hide " id="entidadeLabel"> </span>
                    </div>
              </div>



              <div id = "form-org">

              </div>


                <hr>

                <div id = "form-dados">
                </div>
                <div class="form-group">
                  <div class="checkbox">
                    <label>
                      <input id="termoUso" type="checkbox">Concordo com os
                      <a target="_blank" href="termos-uso.html">Termos de Uso</a>
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input id="newsletter" type="checkbox">Desejo receber e-mail sobre as novidades do Mapa das Organizações da Sociedade
                      Civil.</label>
                  </div>
                </div>
                <!-- Modal -->
                <div id="modalMensagem" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div id="modalTitle"  class="modal-header negrito"></div>
                      <div  id="modalConteudo" class="modal-body"></div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">OK </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="captcha">
                    <div class="g-recaptcha" data-sitekey="6Le2sCITAAAAAIzr5bltVOTTvPItoANjdutql0zm"></div>
                    <span id="labelCaptcha" class="label label-danger"></span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-0 text-center">
                    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-paste" aria-hidden="true"></span> Enviar</button>
                    <button type="submit" class="btn btn-danger" onclick="window.location.href='/index.html'"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
                  </div>
                </div>
        <!--      </form>-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="rodape"></div>
    <footer class="section section-primary">
      <div class="container">
        <div id="footer-brasil"></div>
      </div>
    </footer>
    <!--Fim footer-->

    <!--SCRIPTS-->
    <script src="js/libs/react-15.3.1/react.min.js"></script>
    <script src="js/libs/react-15.3.1/react-dom.min.js"></script>
    <script type="text/javascript" data-main="js/header-footer.js" src="js/libs/require-2.3.2/require.min.js"></script>
    <script src="js/config.js"></script>
    <script type="text/javascript" src="js/cadastro-representante.js"></script>
    <script async src="https://barra.brasil.gov.br/barra.js" type="text/javascript"></script>
    <script src="https://www.google.com/recaptcha/api.js?hl=pt-BR"></script>

  </body>
</html>
