<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página da OSC</title>
    <link rel="icon" href="img/fav.png"/>
    <link rel="shortcut icon" type="image/png" href="img/fav.png"/>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/libs/jquery-ui-1.12.0/jquery-ui.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="js/libs/DataTables/DataTables-1.10.12/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/libs/DataTables/Bootstrap-3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/libs/DataTables/DataTables-1.10.12/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/libs/DataTables/Responsive-2.1.0/css/responsive.bootstrap.min.css"/>
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- header -->
    <div id="barra-brasil"></div>
    <div id="header"></div>
    <!--Fim header-->

    <div id="conteudo" class="section">
      <div class="container">
        <div class="row">
          <div class="divImg">
            <img id="imagemLogo" src="img/camera.jpg" class="img-rounded media-object logoOSC">
            <label class="custom-file-upload btn btn-info" title="Inserir Logo da OSC"><input id="inserirLogo" type="file" accept="image/x-png,image/gif,image/jpeg" /><i class="fa fa-cloud-upload"></i>Inserir Logo</label>
            <div class="alert alert-danger fade in hide" id="errorLabel">
                <a href="#" class="close" onclick="$('.alert').addClass('hide')">&times;</a>
                <strong>Erro!</strong> Somente Imagem formato png, jpg ou gif.
            </div>
          </div>
          <div id="cabecalho"></div>
        </div>
      </div>
    </div>

    <div class="section editar">
      <div class="container">
        <div id="menu-osc"><!--Componente de menu--></div>
        <hr>
        <div class="row">
          <div class="col-md-12" id="dados_gerais">
          </div>
          <div class="col-md-12">
            <hr>
          </div>

          <div class="col-md-12" id="areas_de_atuacao">
            </div>
          <div class="col-md-12">
            <hr>
          </div>
          <div class="col-md-12" id="descricao">
            </div>
          <div class="col-md-12 ">
            <hr>
          </div>
          <div class="col-md-8 " id="certificacoes">
          </div>
          <div class="col-md-12 ">
            <hr>
          </div>
          <div class="col-md-12 " id="relacoes_trabalho_e_governanca">
          </div>
          <div class="col-md-12 ">
            <hr>
          </div>
          <div class="col-md-12 " id="participacao_social">
          </div>
          <div class="col-md-12 " id="projetos">
          </div>
          <div class="col-md-12 ">
            <hr>
          </div>
          <div class="col-md-12 " id="recursos">
          </div>
          <div id="unauthorized" title="Usuário não autorizado">
            <p>O usuário não tem permissão para realizar esta ação.</p>
          </div>
      </div>
    </div>
    <div class="barraSalvar">
      <div class="container">
        <div class="col-md-12 centralizar">
          <button id="salvar" class="btn-success btn">Salvar</button>
          <button id="cancelar" class="btn-danger btn">Cancelar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- footer -->
  <div id="rodape"></div>
  <footer class="section section-primary">
    <div class="container">
      <div id="footer-brasil"></div>
    </div>
  </footer>
  <!--Fim footer-->

  <!--SCRIPTS-->
  <script src="js/libs/react-15.3.1/react.min.js"></script>
  <script src="js/libs/react-15.3.1/react-dom.min.js"></script>
  <script type="text/javascript" data-main="js/header-footer.js" src="js/libs/require-2.3.2/require.min.js"></script>
  <script src="js/config.js"></script>
  <script type="text/javascript" src="js/editar-osc.js"></script>
  <script async src="https://barra.brasil.gov.br/barra.js" type="text/javascript"></script>
</body>
</html>
