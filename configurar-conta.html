<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configurção de Conta</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/headhesive.css" rel="stylesheet" type="text/css">
  </head><body>
    <div id="barra-brasil"></div>
    <div id="menu"></div>

    <div class="section">
      <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-primary">Configuração de Conta</h1>
              <hr>
            </div>
          </div>
		    <form role="form">
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-12">
                <h3>Dados de Identificação.</h3>
                <div class="form-group">
                  <label class="control-label" for="nome">Nome:</label>
                  <input class="form-control" id="nome" placeholder="Nome" type="text">
                </div>
                <div class="form-group">
                  <label class="control-label" for="cpf">CPF:</label>
                  <input class="form-control" id="cpf" placeholder="CPF" type="text">
                </div>
                <div class="form-group">
                  <label class="control-label" for="email">Email:</label>
                  <input class="form-control" id="email" placeholder="E-mail" type="email">
                </div>
                <div class="form-group">
                  <label class="control-label" for="senha">Senha:</label>
                  <input class="form-control" id="senha" placeholder="Senha" type="password">
                </div>
                <div class="form-group">
                  <label class="control-label" for="confirmarSenha">Confirmar Senha:</label>
                  <input class="form-control" id="confirmarSenha" placeholder="Confirmar Senha" type="password">
                </div>

                <hr>
                <h3>Suas Organizações.</h3>
                <div class="form-group">
                  <label class="control-label" for="nomeCNPJEntidade">Nome ou CNPJ da Entidade:</label>
                  <input class="form-control" id="nomeCNPJEntidade" placeholder="Nome ou CNPJ da entidade" type="text">
                </div><div class="form-group">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">Concordo com os
                      <a>termos de uso</a>
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">Desejo receber email sobre as novidades do Mapa das Organizações da Sociedade
                      Civil.</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-0 text-center">
                    <button type="submit" class="btn btn-success">Confirmar</button>
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="rodape"></div>
    <footer class="section section-primary">
      <div class="container">
        <div id="footer-brasil"></div>
      </div>
    </footer>

  <!--SCRIPTS-->
  <script type="text/javascript" src="js/libs/jquery-3.1.0/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="js/libs/bootstrap-3.3.7/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/headhesive.min.js"></script>
  <script src="https://barra.brasil.gov.br/barra.js" type="text/javascript"></script>

  </body>
</html>
