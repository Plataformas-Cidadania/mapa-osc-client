<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta Avançada</title>
    <link rel="icon" href="img/fav.png"/>
    <link rel="shortcut icon" type="image/png" href="img/fav.png"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/libs/jquery-ui-1.12.0/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- header -->
    <div id="barra-brasil"></div>
    <div id="header"></div>
    <!--Fim header-->

    <div id="conteudo" class="section consultaAvancada">
      <div class="container">
        <div class="row rastro-navegacao">
          <a href="/">Home</a>
          <span> &gt; </span>
          <a href="">Consulta Avançada</a>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-primary">Consulta Avançada</h1>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <form role="form">
              <div class="row">
                  <h3>Dados gerais</h3>
                  <div class="form-group col-xs-6">
                    <label class="control-label" for="nome">Nome:</label>
                    <input class="form-control" id="nome" placeholder="Nome" type="text">
                  </div>
                  <div class="form-group col-xs-6">
                    <label class="control-label" for="nomeFantasia">Nome Fantasia:</label>
                    <input class="form-control" id="nomeFantasia" placeholder="Nome fantasia" type="text">
                  </div>
                  <div class="form-group col-xs-6">
                    <label class="control-label" for="cnpj">CNPJ:</label>
                    <input class="form-control" id="cnpj" placeholder="CNPJ" type="text">
                  </div>
                  <div class="form-group col-xs-6">
                    <label class="control-label" for="ano">Ano de Fundação:</label>
                    <input class="form-control slider-consulta" id="anoFundacao" type="text" readonly>
                    <div id="slider-range-anoFundacao"></div>
                  </div>
                  <div class="form-group col-xs-6">
                    <label class="control-label" for="naturezaJuridica">Natureza Jurídica:</label>
                    <input class="form-control" id="naturezaJuridica" placeholder="Natureza Jurídica" type="text">
                  </div>
                  <div class="form-group col-xs-6">
                    <label class="control-label" for="situacaoImovel">Situação do Imóvel:</label>
                    <input class="form-control" id="situacaoImovel" type="text" placeholder="Situação do Imóvel">
                  </div>
                  <div class="form-group col-xs-6">
                    <label class="control-label" for="estado">Estado:</label>
                    <select class="form-control" id="estado">
                      <option value="">Selecione o assunto</option>
                    </select>
                  </div>
                  <div class="form-group col-xs-6">
                    <label class="control-label" for="municipio">Município:</label>
                    <select class="form-control" id="municipio">
                      <option value="">Selecione o assunto</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <hr>
                  <h3>Áreas e Subáreas de Atuação</h3>
                  <div class="form-group col-xs-6">
                    <label class="control-label" for="areaAtuacao">Área de Atuação:</label>
                    <input class="form-control" id="areaAtuacao" placeholder="Área de Atuação" type="text">
                  </div>
                </div>

                <div class="row">
                  <hr>
                  <h3>Titulações e Certificações</h3>
                  <div class="form-group col-xs-6">
                    <div class="checkbox">
                      <label><input id="utilidadePublicaEstadual" type="checkbox">Utilidade pública estadual</label>
                      <label><input id="utilidadePublicaMunicipal" type="checkbox">Utilidade pública municipal</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <hr>
                  <h3>Relações de Trabalho e Governança</h3>
                  <div class="form-group col-xs-6 col-md-4">
                    <label class="control-label" for="nomeDirigente">Nome do Dirigente:</label>
                    <input class="form-control" id="nomeDirigente" placeholder="Insira o nome do dirigente" type="text">
                  </div>
                  <div class="form-group col-xs-6 col-md-4">
                    <label class="control-label" for="cargoDirigente">Cargo do Dirigente:</label>
                    <input class="form-control" id="cargoDirigente" placeholder="Insira o cargo do drigente" type="text">
                  </div>
                  <div class="form-group col-xs-6 col-md-4">
                    <label class="control-label" for="nomeMembroConselhoFiscal">Nome do Membro do Conselho Fiscal:</label>
                    <input class="form-control" id="nomeMembroConselhoFiscal" placeholder="Insira o nome do conselheiro fiscal" type="text">
                  </div>

                  <div class="form-group col-xs-6 col-sm-3">
                    <label class="control-label" for="qtd_num">Total de Trabalhadores:</label>
                    <input class="form-control slider-consulta" id="totalTrabalhadores" type="text" readonly>
                    <div id="slider-range-totalTrabalhadores"></div>
                  </div>
                  <div class="form-group col-xs-6 col-sm-3">
                    <label class="control-label" for="qtd_num">Total de Empregados:</label>
                    <input class="form-control slider-consulta" id="totalEmpregados" type="text" readonly>
                    <div id="slider-range-totalEmpregados"></div>
                  </div>
                  <div class="form-group col-xs-6 col-sm-3">
                    <label class="control-label" for="qtd_num">Trabalhadores com Deficiência:</label>
                    <input class="form-control slider-consulta" id="trabalhadoresDeficiencia" type="text" readonly>
                    <div id="slider-range-trabalhadorDeficiencia"></div>
                  </div>
                  <div class="form-group col-xs-6 col-sm-3">
                    <label class="control-label" for="qtd_num">Trabalhadores voluntários:</label>
                    <input class="form-control slider-consulta" id="trabalhadoresVoluntarios" type="text" readonly>
                    <div id="slider-range-trabalhadoresVoluntarios"></div>
                  </div>

                </div>

                <div class="row">
                  <hr>
                  <h3>Espaços de Participação Social</h3>
                  <div class="form-group col-xs-6 col-md-4">
                    <label class="control-label" for="nomeConselho" contenteditable="true">Nome do Conselho:</label>
                    <select class="form-control" id="nomeConselho">
                      <option value="">Selecione o assunto</option>
                    </select>
                  </div>
                  <div class="form-group col-xs-6 col-md-4">
                    <label class="control-label" for="titularidade" contenteditable="true">Titularidade:</label>
                    <select class="form-control" id="titularidade">
                      <option value="">Selecione o assunto</option>
                    </select>
                  </div>
                  <div class="form-group col-xs-6 col-md-4">
                    <label class="control-label" for="periodicidadeReuniao" contenteditable="true">Periodicidade da Reunião:</label>
                    <select class="form-control" id="periodicidadeReuniao">
                      <option value="">Selecione o assunto</option>
                    </select>
                  </div>
                  <div class="form-group col-xs-6 col-md-4">
                    <label class="control-label" for="nomeRepresentante" contenteditable="true">Nome de representante:</label>
                    <input class="form-control" id="nomeRepresentante" placeholder="Insira o nome do representante" type="text">
                  </div>
                  <div class="form-group col-xs-6 col-md-4">
                    <label class="control-label" for="dataInicioVigencia" contenteditable="true">Data de Início de Vigência:</label>
                    <input class="form-control" id="dataInicioVigencia">
                  </div>
                  <div class="form-group col-xs-6 col-md-4">
                    <label class="control-label" for="dataFimVigencia" contenteditable="true">Data de Fim de Vigência:</label>
                    <input class="form-control" id="dataFimVigencia">
                  </div>
                  <div class="form-group col-xs-6 col-md-4">
                    <label class="control-label" for="nomeConferencia" contenteditable="true">Nome da Conferência:</label>
                    <select class="form-control" id="nomeConferencia">
                      <option value="">Selecione o assunto</option>
                    </select>
                  </div>

                  <div class="form-group col-md-4">
                    <label class="control-label" for="formaParticipacaoConferencia" contenteditable="true">Forma de Participação na Conferência:</label>
                    <select class="form-control" id="formaParticipacaoConferencia">
                      <option value="">Selecione o assunto</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label class="control-label" for="ano" contenteditable="true">Ano de Realização da Conferência:</label>
                    <input class="form-control slider-consulta" id="anoRealizacaoConferencia" type="text" readonly>
                    <div id="slider-range-ano-RealizacaoConferencia"></div>
                  </div>
                </div>

                <div class="row">
                  <hr>
                  <h3>Projetos</h3>
                    <div class="form-group col-xs-12 col-md-8">
                      <label class="control-label" for="nomeProjeto">Nome do Projeto:</label>
                      <input class="form-control" id="nomeProjeto" placeholder="Insira o nome do projeto" type="text">
                    </div>
                    <div class="form-group col-xs-6 col-md-4">
                      <label class="control-label" for="situacaoProjeto" contenteditable="true">Situação do projeto:</label>
                      <select class="form-control" id="situacaoProjeto">
                        <option value="">Selecione o assunto</option>
                      </select>
                    </div>
                    <div class="form-group col-xs-6 col-sm-3">
                      <label class="control-label" for="dataInicioProjeto" contenteditable="true">Data de Início do Projeto:</label>
                      <input class="form-control" id="dataInicioProjeto">
                    </div>
                    <div class="form-group col-xs-6 col-sm-3">
                      <label class="control-label" for="dataFimProjeto" contenteditable="true">Data de Fim do Projeto:</label>
                      <input class="form-control" id="dataFimProjeto">
                    </div>

                    <div class="form-group col-xs-6 col-sm-3">
                      <label class="control-label" for="AbrangenciaAtuacao">Abrangência de atuação:</label>
                      <select class="form-control" id="AbrangenciaAtuacao">
                        <option value="">Selecione o assunto</option>
                      </select>
                    </div>
                    <div class="form-group col-xs-6 col-sm-3">
                      <label class="control-label" for="zonaAtuacao">Zona de Atuação:</label>
                      <select class="form-control" id="zonaAtuacao">
                        <option value="">Selecione o assunto</option>
                      </select>
                    </div>

                    <div class="form-group col-xs-6 col-sm-3">
                      <label class="control-label" for="qtd_num">Total de Beneficiários:</label>
                      <input class="form-control slider-consulta" id="totalBeneficiarios" type="text" readonly>
                      <div id="slider-range-totalBeneficiarios"></div>
                    </div>
                    <div class="form-group col-xs-6 col-sm-3">
                      <label class="control-label" for="valor_dinheiro">Valor Total:</label>
                      <input class="form-control slider-consulta" id="valorTotal" type="text" readonly>
                      <div id="slider-range-valorTotal"></div>
                    </div>
                    <div class="form-group col-xs-6 col-sm-3">
                      <label class="control-label" for="valor_dinheiro">Valor Recebido:</label>
                      <input class="form-control slider-consulta" id="valorRecebido" type="text" readonly>
                      <div id="slider-range-valorRecebido"></div>
                    </div>
                    <div class="form-group col-xs-6 col-sm-3">
                      <label class="control-label" for="fontesRecursos">Fontes de Recursos:</label>
                      <select class="form-control" id="fontesRecursos">
                        <option value="">Selecione o assunto</option>
                      </select>
                    </div>

                    <div class="form-group col-xs-6 col-md-4">
                      <label class="control-label" for="localExecucao">Local de Execução:</label>
                      <input class="form-control" id="localExecucao" placeholder="Insrira o local de execução" type="text">
                    </div>
                    <div class="form-group col-xs-6 col-md-4">
                      <label class="control-label" for="publicoBeneficiado">Público Beneficiado:</label>
                      <input class="form-control" id="publicoBeneficiado" placeholder="Insrira o público beneficiado" type="text">
                    </div>
                    <div class="form-group col-xs-6 col-md-4">
                      <label class="control-label" for="financiadoresProjeto">Financiadores do Projeto:</label>
                      <input class="form-control" id="financiadoresProjeto" placeholder="insira o financiador do projeto" type="text">
                    </div>

                    <div class="form-group col-xs-6">
                      <label class="control-label" for="objetivosDesenvolvimentoSustentavel">Objetivos do Desenvolvimento Sustentável - ODS:</label>
                      <select class="form-control" id="objetivosDesenvolvimentoSustentavel">
                        <option value="">Selecione o assunto</option>
                      </select>
                    </div>

                    <div class="form-group col-xs-6">
                      <label class="control-label" for="metasRelacionadasODS">Metas Relacionadas ao ODS:</label>
                      <select class="form-control" id="metasRelacionadasODS">
                        <option value="">Selecione o assunto</option>
                      </select>
                    </div>



                </div>

                <div class="row">
                  <hr>
                  <h3>Recursos Públicos</h3>
                  <div class="form-group col-sm-3">
                    <label class="control-label" for="valor_dinheiro" contenteditable="true">Valor Repassado:</label>
                    <input class="form-control slider-consulta" id="valorRepassdo" type="text" readonly>
                    <div id="slider-range-valorRepassdo"></div>
                  </div>
                </div>

                <div class="row">
                  <hr>
                  <div class="form-group">
                    <div class="col-sm-offset-0 text-center">
                      <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Consultar</button>
                      <button type="button" class="btn btn-warning" onclick="limparCampos()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Limpar</button>
                      <button type="button" class="btn btn-danger" onclick="window.location.href='/index.html'"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
                    </div>
                  </div>
                </div>

            </form>
          </div>
          <a href="#header" class="topo">Voltar para o topo</a>
        </div>

      </div>
    </div>

    <!-- footer -->
    <div id="rodape"></div>
    <footer class="section section-primary">
      <div class="container">
        <div id="footer-brasil"></div>
      </div>
    </footer>
    <!--Fim footer-->


    <!--SCRIPTS-->
    <script src="js/libs/react-15.3.1/react.min.js"></script>
    <script src="js/libs/react-15.3.1/react-dom.min.js"></script>
    <script type="text/javascript" data-main="js/header-footer.js" src="js/libs/require-2.3.2/require.min.js"></script>
    <script src="js/config.js"></script>
    <script type="text/javascript" src="js/consultar.js"></script>
    <script async src="https://barra.brasil.gov.br/barra.js" type="text/javascript"></script>

  </body>
</html>
