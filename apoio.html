<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apoio</title>
    <link rel="icon" href="img/fav.png"/>
    <link rel="shortcut icon" type="image/png" href="img/fav.png"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/libs/jquery-ui-1.12.0/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- header -->
  <div id="barra-brasil"></div>
  <div id="header"></div>
  <!--Fim header-->

  <div id="conteudo" class="section">
    <div class="container">
      <div class="row rastro-navegacao">
        <a href="/">Home</a>
        <span> &gt; </span>
        <a href="">Apoio</a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-primary">Apoio</h1>
        <hr>
      </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4 class="h4-texto"></h4>
          <div class="img-apoio">
            <a target="_blank" href="http://www.secretariadegoverno.gov.br/" title="Link externo para Secretaria de Governo">
              <img src="img/logo_secretaria.png" alt="Secretaria de Governo">
            </a>
          </div>

          <div class="img-apoio">
            <a target="_blank" href="http://www.justica.gov.br/" title="Link externo para Ministério da Justiça e Cidadania">
              <img src="img/logo-mj.png" alt="Ministério da Justiça e Cidadania">
            </a>
          </div>

          <div class="img-apoio">
            <a target="_blank" href="http://www.br.undp.org/" title="Link externo para Programa das Nações Unidas para o Desenvolvimento">
              <img src="img/logo_pnud.png" alt="Programa das Nações Unidas para o Desenvolvimento">
            </a>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <a href="#header" name="header" class="scroll topo">Voltar para o topo</a>
        </div>
      </div>

    </div>
  </div>

  <!-- footer -->
  <div id="rodape"></div>
  <footer class="section section-primary">
      <div class="container">
          <div id="footer-brasil"></div>
      </div>
  </footer>
  <!--Fim footer-->
  <!--SCRIPTS-->
  <script src="js/libs/react-15.3.1/react.min.js"></script>
  <script src="js/libs/react-15.3.1/react-dom.min.js"></script>
  <script type="text/javascript" data-main="js/custom/header-footer.js" src="js/libs/require-2.3.2/require.min.js"></script>
  <script src="js/custom/config.js"></script>
  <script type="text/javascript" src="js/custom/apoio.js"></script>
  <script async src="https://barra.brasil.gov.br/barra.js" type="text/javascript"></script>


</body></html>
