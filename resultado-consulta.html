<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Resultado da Consulta</title>
      <link rel="icon" href="img/fav.png"/>
      <link rel="shortcut icon" type="image/png" href="img/fav.png"/>
      <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link href="css/libs/jquery-ui-1.12.0/jquery-ui.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" type="text/css" href="js/libs/DataTables/DataTables-1.10.12/css/jquery.dataTables.min.css"/><!--js/libs/datatable/datatables.min.css-->
      <link rel="stylesheet" href="css/libs/leaflet-0.7.7/leaflet.css">
      <link rel="stylesheet" href="css/libs/leaflet-0.7.7/pruneCluster.css">
      <link rel="stylesheet" type="text/css" href="js/libs/DataTables/Bootstrap-3.3.6/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="js/libs/DataTables/DataTables-1.10.12/css/dataTables.bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="js/libs/DataTables/Responsive-2.1.0/css/responsive.bootstrap.min.css"/>
      <link href="css/base.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">


  </head>
  <body>
    <style>
    #map {
            width:100%;
            height:600px;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
    }

    #loadingMapModal{
      position: absolute;
      z-index: 10000;
      padding-left: 85%;
      padding-top: 20%;
    }

    .labelClass{
      background: rgba(0, 0, 0, 0) url("img/cluster.png") no-repeat scroll 0 0 / 60px auto;
      height: 60px!important;
      width: 60px!important;
    }
    .labelClass p{
      margin-top: 20px;
      text-align: center;
    }
    </style>
    <!-- header -->
    <div id="barra-brasil"></div>
    <div id="header"></div>
    <!--Fim header-->
    <div id="conteudo" class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-primary">Resultado da Consulta</h1>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#mapa" aria-controls="home" role="tab" data-toggle="tab">Visualizar por Mapa</a></li>
                <li role="presentation"><a href="#lista" aria-controls="profile" role="tab" data-toggle="tab">Visualizar por Lista</a></li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="mapa">
                  <img id="loadingMapModal" src="img/loading.gif" />
                  <div id="map"><!-- Mapa --></div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="lista">
                  <table id="resultadoconsulta_formato_dados" class="display compact row-border tablesaw" width="100%">
                    <img id="loading" src="img/loading.gif" style="padding-top: 40px; padding-left: 40%;"/>
                  </table>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div id="rodape"></div>
    <footer class="section section-primary">
      <div class="container">
        <div id="footer-brasil"></div>
      </div>
    </footer>
    <!--Fim footer-->
    <!--SCRIPTS-->
    <script src="js/libs/react-15.3.1/react.min.js"></script>
    <script src="js/libs/react-15.3.1/react-dom.min.js"></script>
    <script type="text/javascript" data-main="js/header-footer.js" src="js/libs/require-2.3.2/require.min.js"></script>
    <script src="js/config.js"></script>
    <script type="text/javascript" src="js/helpers/statesBounds.js"></script>
    <script type="text/javascript" src="js/resultado-consulta.js"></script>
    <script async src="https://barra.brasil.gov.br/barra.js" type="text/javascript"></script>
</body>
</html>
