<!DOCTYPE html>

  <head>
      <meta charset="utf-8">

      <link rel="icon" href="img/fav.png"/>

      <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link href="css/libs/jquery-ui-1.12.0/jquery-ui.css" rel="stylesheet" type="text/css">
      <link href="css/base.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <style>
          .box-list-description a{
              color: inherit;
          }
          .box-list-description{
              background-color: #F1F1F1;
              border-radius: 5px;
              color: #0d3349;
          }
          .box-list-description:hover{
              background-color: #1659bf;
              color: #FFFFFF;
          }
          .box-list-description h2{
              font-weight: bold;
              line-height: 100px;
              padding: 10px 0 0 0;
              margin: 0;
          }
          .box-list-description h5{
              float: left;
              padding-top: 18px;
          }
          .box-list-clear{
              clear: both;
          }
      </style>
  </head>
  <body>

    <!-- header -->
    <div id="barra-brasil"></div>
    <div id="header"></div>

    <div id="conteudo" class="section">
      <div class="container">
        <div class="row rastro-navegacao">
          <a href="/">Home</a>
          <span> &gt; </span>
          <a href="">DEPEN</a>
        </div>
      </div>
      <div class="container"  id="depen">
        <img class="loading" src="img/loading.gif" style="padding-top: 40px; padding-left: 40%;"/>
        <img class="manutencao" src="img/pag_manutencao.png"/>
      </div>

    <script type="text/javascript" src="js/custom/depen.js"></script>
    <script async src="https://barra.brasil.gov.br/barra.js" type="text/javascript"></script>
