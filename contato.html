<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato</title>
    <link rel="icon" href="img/fav.png"/>
    <link rel="shortcut icon" type="image/png" href="img/fav.png"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/libs/jquery-ui-1.12.0/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- header -->
    <div id="barra-brasil"></div>
    <div id="header"></div>
    <!--Fim header-->

    <div id="conteudo" class="section">
      <div class="container">
        <div class="row rastro-navegacao">
          <a href="/">Home</a>
          <span> &gt; </span>
          <a href="">Contato</a>
        </div>
      </div>
      <div class="container" id="contato">

        <div class="row">
          <div class="col-md-12">
            <hr>
            <form role="form">
              <h3>Informe sua Mensagem</h3>
              <div class="form-group">
                <label class="control-label">Como podemos ajudar?</label>
                <select class="form-control" id="assunto">
                  <option value="">Selecione o assunto</option>
                  <option value="1">Cadastro Município-Estado</option>
                  <option value="2">Cadastro Representante</option>
                  <option value="3">Dúvidas</option>
                  <option value="4">Inserção/Edição de dados</option>
                  <option value="5">Pedidos de dados</option>
                  <option value="6">Relatar Problemas</option>
                  <option value="7">Sugestão</option>
                  <option value="8">Outros</option>
                </select>
              </div>
              <div class="form-group">
                <label class="control-label">Nome:</label>
                <input class="form-control" id="nome" placeholder="Nome" type="text">
              </div>
              <div class="form-group">
                <label class="control-label">Email: <span class="obrigatorio glyphicon-asterisk">(Campo Obrigatório)</span></label>
                <input class="form-control" id="email" placeholder="E-mail" type="email">
              </div>
              <div class="form-group">
                <label class="control-label">Mensagem:</label>
                <textarea class="form-control" id="mensagem"></textarea>
              </div>
              <div class="form-group">
                <div class="captcha">
                  <div class="g-recaptcha" data-sitekey="6Le2sCITAAAAAIzr5bltVOTTvPItoANjdutql0zm"></div>
                  <span id="labelCaptcha" class="label label-danger"></span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-0">
                  <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Enviar</button>
                  <button type="button" class="btn btn-danger" onclick="window.location.href='/index.html'"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
                  <img src="img/loading.gif" id="loading" style="display:none; width:35px;" />
                </div>
              </div>
              <a href="#header" class="topo">Voltar para o topo</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div id="modalMensagem" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="modalTitle" class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirmação</h4>
                </div>
                <div id="modalConteudo" class="modal-body">
                    <p align="center"><b>Mensagem enviada com sucesso!</b></p>
                    <p align="center">Agradecemos pelo contato, Equipe do Mapa das OSCs.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK </button>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div id="rodape"></div>
    <footer class="section section-primary">
      <div class="container">
        <div id="footer-brasil"></div>
      </div>
    </footer>
    <!--Fim footer-->


    <!--SCRIPTS-->
    <script src="js/libs/react-15.3.1/react.min.js"></script>
    <script src="js/libs/react-15.3.1/react-dom.min.js"></script>
    <script type="text/javascript" data-main="js/custom/header-footer.js" src="js/libs/require-2.3.2/require.min.js"></script>
    <script src="js/custom/config.js"></script>
    <script type="text/javascript" src="js/custom/contato.js"></script>
    <script async src="https://barra.brasil.gov.br/barra.js" type="text/javascript"></script>
    <script src="https://www.google.com/recaptcha/api.js?hl=pt-BR"></script>

  </body>
</html>
