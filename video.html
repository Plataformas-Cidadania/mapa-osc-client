<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Video</title>
      <link rel="icon" href="img/fav.png"/>
      <link rel="shortcut icon" type="image/png" href="img/fav.png"/>
      <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link href="css/libs/jquery-ui-1.12.0/jquery-ui.css" rel="stylesheet" type="text/css">
      <link href="css/base.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- header -->
    <div id="barra-brasil"></div>
    <div id="header"></div>
    <!--Fim header-->

    <div id="conteudo" class="section">
      <div class="container">
        <div class="row rastro-navegacao">
          <a href="/">home</a>
          <span> &gt; </span>
          <a href="imprensa.html">Imprensa</a>
          <span> &gt; </span>
          <a id="voltaVideo" href="">Video</a>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <img class="loading" src="img/loading.gif" style="padding-top: 40px; padding-left: 40%;"/>
            <div id="video"></div>
            <img class="manutencao" src="img/pag_manutencao.png"/>
            <a href="#header" name="header" class="scroll topo">Voltar para o topo</a>

          </div>
        </div>

    </div>
  </div>

  <!-- Modal-->
  <div class="modal fade" id="modalVideo" tabindex="-1" role="dialog" aria-labelledby="modalVideo" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title bold" id="modalTitulo"></h4>
        </div>
        <div id="corpoModal" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div id="rodape"></div>
  <footer class="section section-primary">
    <div class="container">
      <div id="footer-brasil"></div>
    </div>
  </footer>
  <!--Fim footer-->

  <!--SCRIPTS-->
  <script src="js/libs/react-15.3.1/react.min.js"></script>
  <script src="js/libs/react-15.3.1/react-dom.min.js"></script>
  <script type="text/javascript" data-main="js/custom/header-footer.js" src="js/libs/require-2.3.2/require.min.js"></script>
  <script src="js/custom/config.js"></script>
  <script type="text/javascript" src="js/custom/video.js"></script>
  <script async src="https://barra.brasil.gov.br/barra.js" type="text/javascript"></script>

  </body>
</html>
