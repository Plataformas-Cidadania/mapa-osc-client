<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base de Dados</title>
    <link rel="icon" href="img/fav.png"/>
    <link rel="shortcut icon" type="image/png" href="img/fav.png"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/libs/jquery-ui-1.12.0/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- header -->
    <div id="barra-brasil"></div>
    <div id="header"></div>
    <!--Fim header-->

    <div id="conteudo" class="section">
      <div class="container">
        <div class="row rastro-navegacao">
          <a href="/">Home</a>
          <span> &gt; </span>
          <a href="">Base de Dados</a>
        </div>
      </div>

      <div class="container" id="base_dados">
        <img class="loading" src="img/loading.gif" style="padding-top: 40px; padding-left: 40%;"/>
        <img class="manutencao" src="img/pag_manutencao.png"/>

        <div class="row">
          <div class="col-md-12">
            <a href="#header" name="header" class="scroll topo">Voltar para o topo</a>
          </div>
        </div>
      </div>


    </div>

    <!-- footer -->
    <div id="rodape"></div>
    <footer class="section section-primary">
      <div class="container">
        <div id="footer-brasil"></div>
      </div>
    </footer>
    <!--Fim footer-->

    <!--SCRIPTS-->
    <script src="js/libs/react-15.3.1/react.min.js"></script>
    <script src="js/libs/react-15.3.1/react-dom.min.js"></script>
    <script type="text/javascript" data-main="js/custom/header-footer.js" src="js/libs/require-2.3.2/require.min.js"></script>
    <script src="js/custom/config.js"></script>
    <script type="text/javascript" src="js/custom/base-dados.js"></script>
    <script async src="https://barra.brasil.gov.br/barra.js" type="text/javascript"></script>

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
      _paq.push(["setDomains", ["*.mapaosc","*.mapaosc.ipea.gov.br"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="/webstats/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 2]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//mapaosc.ipea.gov.br/webstats/piwik.php?idsite=2" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->

  </body>
</html>
